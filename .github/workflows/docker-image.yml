name: Docker Image CI

on:
  push:
    branches: [ "main" ]
jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Login to docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and tag the Docker image
      run: |
        docker build -t payment-term-service .
        docker tag payment-term-service ${{ secrets.DOCKERHUB_USERNAME }}/payment-term-service:latest
    
    - name: Push docker image to docker hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/payment-term-service:latest    
